<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>hide and show properties</title>
    <style>
        span {
          background: #def3ca;
          padding: 3px;
          float: left;
        }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
  <body>
    <h2>Hello, click on hide and show to check operations</h2></br>
    <button id="hider">Hide</button>
    <button id="shower">Show</button>
    <div>
      <span>To </span> <span>hide</span> <span>this</span>
      <span>sentence</span> <span>click on</span> <span>'Hide'</span>
      <span>,to display </span> <span>click on 'Show'</span>
    </div>
     
    <script>
    $( "#hider" ).click(function() {
      $( "span:last-child" ).hide( "fast", function() {
        // Use arguments.callee so we don't need a named function
        $( this ).prev().hide( "fast", arguments.callee );
      });
    });
    $( "#shower" ).click(function() {
      $( "span" ).show( 2000 );
    });
    </script>

  </body>
</html>
